baseURL: "https://www.serhatdundar.com/"
title: msdundar
paginate: 20
theme: PaperMod
languageCode: en-us

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-45TXZR4LGJ

minify:
  disableXML: true
  minifyOutput: true

publishDir: docs

params:
  # env settings
  env: production # to enable google analytics, opengraph, twitter-cards and schema.

  # social media icons
  socialIcons:
    - name: github
      url: "https://github.com/msdundar"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/818033/msdundar"
    - name: linkedin
      url: "https://www.linkedin.com/in/msdundar/"

  # seo settings
  author: Serhat M. Dündar
  keywords: [Ruby, Rails, Golang, PostgreSQL, AWS, Security]
  title: Blog of Serhat M. Dündar
  description: "A blog-like personal notebook. Here I post things that I would like to visit and read later."
  images: ["<link or path of image for opengraph, twitter-cards>"] # TODO

  # theme settings
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  # common settings
  DateFormat: "January 2, 2006"
  ShowReadingTime: true

  # homepage settings
  hideSummary: false

  # blog post settings
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  showtoc: true
  tocopen: false
  comments: false
  hidemeta: false
  disableScrollToTop: false
  disableSpecial1stPost: false

  # profileMode:
  #   enabled: false
  #   title: Welcome!
  #   subtitle: "Blog of Serhat M. Dündar"
  #   imageUrl: "<img location>"
  #   imageWidth: 120
  #   imageHeight: 120
  #   imageTitle: my image
  #   buttons:
  #     - name: Posts
  #       url: posts
  #     - name: Tags
  #       url: tags

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog


  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/msdundar/msdundar.github.io/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: about
      url: /about/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20

